<section class="container">
    
    <div class="row mb-5">
        <div class="col-5 border border-dark contenido1 me-5 ">
            <h3 class="mt-3">Inicio de sesión</h3>
            <p>Si ya eres nuestro cliente, por favor inicia tu sesión aquí.</p>
            <form>
                <div class="mb-3 col-8">
                    <label for="exampleInputEmail1" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 col-8">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
        </div>
        <div class="col-6 border border-dark contenido2 ">
            <h3 class="mt-3">Registrarse</h3>
            <p>Para registrarse, por favor llena tu información aquí.</p>
            <form class="">
                <div class="col-8">
                    <label for="correoContacto" class="form-label">Correo</label>
                    <input type="email" class="form-control" formControlName="correo">
                </div>
                <div class="col-8">
                    <label for="nombreContacto" class="form-label">Nombres</label>
                    <input type="text" class="form-control" formControlName="nombre">
                </div>
                <div class="col-8">
                    <label for="direccionContacto" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" formControlName="direccion" minlength="5">
                </div>
                <div class="col-7">
                    <label for="edadContacto" class="form-label">Contraseña</label>
                    <input type="text" class="form-control" formControlName="edad">
                </div>
                <div class="col-4">
                    <label for="CiudadContacto" class="form-label">Edad</label>
                    <input type="text" class="form-control" formControlName="ciudad">
                </div>
                <div class="mt-3 mb-3">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</section>
