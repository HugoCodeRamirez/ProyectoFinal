<div class="container">
    <div>
        <h1>Crear Producto</h1>
    </div>

    <form [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
        <select class="form-select" aria-label="Default select example">
            <option selected>Seleccione Categoria</option>
            <option value="1">Celulares</option>
            <option value="2">Computadores</option>
            <option value="3">Camaras</option>
            <option value="4">Televisores</option>
            <option value="5">Consolas</option>
        </select>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre Producto</label>
            <input formControlName="producto" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese nombre producto">
            <span *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched" class="text-danger ps-1 fw-bold">El nombre del producto es obligatorio</span>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Marca</label>
            <input formControlName="marca" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese marca">
            <span *ngIf="productoForm.get('marca')?.hasError('required') && productoForm.get('marca')?.touched" class="text-danger ps-1 fw-bold">La marca es obligatoria</span>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Precio</label>
            <input formControlName="precio" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Precio producto">
            <span *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched" class="text-danger ps-1 fw-bold">El precio es obligatorio</span>

        </div>
        <button class="btn btn-success" type="submit" [disabled]="productoForm.invalid">Guardar</button>
    </form>
</div>
